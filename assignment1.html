<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formatting showcase</title>
</head>
<body>
    <h1>HTML text formatting</h1>
    <p>
        the text is <b>bold</b> and this is<strong>strong</strong>.
        the text is <i>italic</i> and this is <em>emphasized</em>.
        the text is <u>underlined</u>
        the text is <mark>highlighted</mark>

    </p>

    <p>
        this word is <del>deleted</del> and this word is <ins>inserted</ins>.
    </p>
    <p>
        h<sub>2</sub>0<br>
        E=mc<sup>2</sup>
    </p>

    <footer>
        <small>this is small text.</small>
    </footer>
</body>
</html>
